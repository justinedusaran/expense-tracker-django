<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard | Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>

    <nav class="navbar">
        <h1>Expense Tracker</h1>
        <div class="nav-actions">
            <a href="categories.html" class="btn ghost">Manage Categories</a>
            <button id="logoutBtn" class="btn logout">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="summary">
            <div>
                <h2>Expenses</h2>
                <p class="subtitle">Track and manage your spending</p>
            </div>

            <button id="addExpenseBtn" class="btn primary">
                + Add Expense
            </button>
        </section>

        <section class="card">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expensesTable">
                    <tr>
                        <td colspan="5" class="empty">
                            No expenses yet
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div id="categoryModal" class="modal hidden">
        <div class="modal-card">
            <h3 id="modalTitle">Add Category</h3>
    
            <input type="text" id="newCategoryName" placeholder="Category name" />
    
            <div class="modal-actions">
                <button id="saveCategoryBtn" class="btn primary">Save</button>
                <button id="cancelCategoryBtn" class="btn ghost">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="expenseModal" class="modal hidden">
        <div class="modal-card">
            <h3 id="modalTitle">Add Expense</h3>

            <form id="expenseForm">
                <input type="hidden" id="expenseId" />

                <input type="date" id="date" required />
                <select id="category" required>
                    <option value="">Select category</option>
                </select>
                <input type="text" id="description" placeholder="Description" />
                <input type="number" id="amount" placeholder="Amount" required />

                <div class="modal-actions">
                    <button type="submit" class="btn primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn primary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
