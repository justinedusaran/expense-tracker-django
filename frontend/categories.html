<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Categories | Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/categories.css" />
</head>

<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="logo">ðŸ’°</div>

            <a href="dashboard.html" class="nav-link" title="Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </a>
            <a href="categories.html" class="nav-link active" title="Categories">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 7h16"></path>
                    <path d="M4 12h16"></path>
                    <path d="M4 17h10"></path>
                </svg>
            </a>
            <a href="analytics.html" class="nav-link" title="Analytics">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
            </a>

            <button id="logoutBtn" class="btn logout sm" title="Logout">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </nav>

        <main class="container">
            <div class="header-section">
                <h2>Categories</h2>
                <p class="subtitle">Manage your expense categories</p>
            </div>

            <div class="stats-card">
                <div class="stat-label">Total Categories</div>
                <div class="stat-value" id="totalCategories">0</div>
            </div>

            <div class="action-bar">
                <h3 style="font-size: 1.125rem; font-weight: 600; color: #0f172a;">All Categories</h3>
                <button id="openModalBtn" class="btn primary">
                    + Add Category
                </button>
            </div>

            <section class="card">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th style="text-align: right;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTable">
                            <tr>
                                <td colspan="2" class="empty">No categories yet. Add your first category to get started!
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prevPageBtn" class="btn ghost sm" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPageBtn" class="btn ghost sm" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </section>
        </main>

        <!-- Add/Edit Category Modal -->
        <div id="categoryModal" class="modal hidden">
            <div class="modal-card">
                <h3 id="modalTitle">Add Category</h3>
                <p class="modal-subtitle">Enter a name for your category</p>

                <div class="form-group">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" placeholder="e.g., Food, Transport, Entertainment" required />
                </div>

                <div class="modal-actions">
                    <button id="cancelBtn" class="btn ghost">Cancel</button>
                    <button id="saveCategoryBtn" class="btn primary">Save Category</button>
                </div>
            </div>
        </div>

        <script src="js/categories.js"></script>
</body>

</html>
